<!DOCTYPE html>
<html>
  <head>    
    <title>Lab #2A</title>
  </head>
  <body>    
    <div id="out"></div>    
    <script>    
    name1 = "Tom";    
    name2 = "Bob";    
    name3 = "Mary";    
    name4 = "Caitlyn";    
    name5 = "Red";    
    name6 = "Douglas";    
    name7 = "Judy";    
    name8 = "Susan";  
    
    var separator = prompt("Give me a separator: ");
    var output = `${name1} ${separator} ${name2} ${separator}
    ${name3} ${separator} ${name4} ${separator} ${name5} ${separator}
    ${name6} ${separator} ${name7} ${separator} ${name8}`;

    document.getElementById('out').innerHTML = output;
    </script>
  </body>
</html>
