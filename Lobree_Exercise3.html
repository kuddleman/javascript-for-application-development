<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab #3 Operators</title>
</head>
<body>
  <h1>Lab #3 Operators</h1>
  <br><br>
  <div id="output"></div>
  <script>
  
  // declare the 2 operands
  var operand1 = 7,
      operand2 = 10;

  // compare the operands in various ways
  var sum = operand1 + operand2,
      difference = operand1 - operand2,
      product = operand1 * operand2,
      isEqual = (7 === 10)? "Yes, it is!" : "No, it is not!",
      isLessThan = ( 7 < 10)? "Yes, it is!" : "No, it is not!",  
      divideEvenly = ( 10 % 7 === 0)? "Yes you can!" : "No, you cannot!";

  // make a statement about the result of each comparaison:
  var sumStatement = `What is the sum of operand1 and operand2? It's ${sum}.<br/>`,
      differenceStatement = `What is the result if you subtract operand2 from
                             operand1? The difference is ${difference}.<br/>`,
      productStatement = `What is the result if you multiply operand1 by operand2?
                          It's ${product}.<br/>`,
      isEqualStatement = `Is operand1 equal to operand2? ${isEqual}<br/>`,
      isLessThanStatement = `Is operand1 smaller than operand2? ${isLessThan}<br/>`,
      divideEvenlyStatement = `Can you divide operand2 evenly into operand1? ${divideEvenly}`; 
  
  // print each statement to the 'output' div    
  document.getElementById('output').innerHTML = `${sumStatement}
                                                 ${differenceStatement}
                                                 ${productStatement}
                                                 ${isEqualStatement} 
                                                 ${isLessThanStatement} 
                                                 ${divideEvenlyStatement}`;   
  </script>
</body>
</html>
