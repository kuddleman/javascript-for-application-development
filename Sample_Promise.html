
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="image-holder">I'm Here! sss</div>

  <script>

    let img = null;
    let imgPromise = new Promise((resolve, reject  ) => {
      img = new Image();
      img.addEventListener('load', resolve(img));
      img.addEventListener('error', reject('Could not load image'));
      img.src = "http://thecatapi.com/api/images/get?format=src&type=jpg&size=small";
    });

    imgPromise.then(fromResolve => {
      console.log("We have contact with image, Houston!")
      let node = document.getElementById('image-holder');
      node.appendChild(img)
    }).catch(fromReject => {
      console.log(fromReject)
    })




   </script>  
  
</body>


</html>
