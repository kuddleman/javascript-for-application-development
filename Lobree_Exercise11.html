  //turn set into array and choose a random item from the new array:    
    function getRandomItem(set) {
      let items = Array.from(set);
      return items[Math.floor(Math.random() * items.length)];
    }

    // When Random button is clicked:
    random.onclick = function() {

      document.getElementById('display-number').innerHTML = `<h2>The number is ${randomNumber}`;
                                              
      // Add the selected number to the calledNumbers Set
      calledNumbers.add(randomNumber);
  
     // Delete the selected number from the numbers set
     numbers.delete(randomNumber);
    }


    // When display-called-numbers is clicked,
    displayCalledNumbers.onclick = function() {
      document.getElementById('display-all-called-numbers').innerHTML = "<h2>The numbers called were:</h2>";

      }

      // Put each element of called numbers back into numbers and delete it from called numbers
      for (let number of calledNumbers) {
        numbers.add(number);
        calledNumbers.delete(number)
