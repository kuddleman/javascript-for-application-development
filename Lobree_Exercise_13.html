<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 13 Destructuring</title>
</head>
<body>
  <h1>Destructuring a List and Converting It Into an HTML Table</h1>
  <div id="table-div"></div>
  <script>

const userList = {
   "people": [
       {    firstName: "Fred",
            lastName: "Smith",
            dateOfBirth: 1980,
            spokenLanguages: {
                native: "English",
                fluent: "Spanish",
                intermediate: "Chinese" } 
       },
       {    firstName: "Monica",
            lastName: "Taylor",
            dateOfBirth: 1975,
            spokenLanguages: {
                native: "Spanish",
                fluent: "English",
                intermediate: "French" } 
       },
       {    firstName: "Maurice",
            lastName: "Edelson",
            dateOfBirth: 1992,
            spokenLanguages: {
                native: "English",
                fluent: "Spanish",
                } 
       },
       {    firstName: "Kelly",
            lastName: "Lang",
            dateOfBirth: 1982,
            spokenLanguages: {
                native: "English",
                fluent: "German",
                intermediate: "Dutch" } 
       }
]
};

let {people} = userList
// console.log(people[1].firstName)  0,1,2,3  length 4

let table_code = `<table>
                    <tr> 
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Date of Birth</th>
                      <th>Languages Spoken</th>
                    </tr>`


function complete_table() {
  for(i = 0; i < 4; i++) {
    table_code += `<tr>
                    <td>${people[i].firstName}</td>
                    <td>${people[i].lastName}</td>
                    <td>${people[i].dateOfBirth}</td>
                    <td id="languages">native: ${people[i].spokenLanguages.native}<br>
                      fluent: ${people[i].spokenLanguages.fluent}<br>
                      Intermediate: ${people[i].spokenLanguages.intermediate}
                    </td>
                   </tr>`
  }
  table_code
}                    
complete_table()  

// function add_language() {
   
//   for (i = 0; i < 4; i++) {
//     document.getElementById('languages').innerHTML += ``

//   }
// }

table_code += `</table>`;



document.getElementById('table-div').innerHTML = table_code;
  
  </script>
    
</body>
</html>
