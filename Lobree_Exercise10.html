<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 10 Maps</title>
</head>
<body>
  <h1>Exercise 10 Maps</h1>
  <button id="display">Display Task Assignment(s)</button>
  <br><br>
  <div id="output"></div>
  <script>
    let name = prompt("Enter a name: ");
    let task = prompt(`Enter a number from the list below\ 
                      to assign that task to the person whose\ 
                      name you just entered:\
                      1 - Front Room Sweep,\
                      2 - Back Room Sweep,\
                      3 - Outside Grounds,\
                      4 - Clean Toilet,\
                      5 - Clean Sink,\
                      6 - Trash Patrol and Supplies:`);

    let nameAssignment = new Map();

    if (task === "1") {
      nameAssignment.set("Front Room Sweep", name);
    } else if (task === "2"){
      nameAssignment.set("Back Room Sweep", name);
    } else if (task === "3"){
      nameAssignment.set("Outside Grounds", name);
    } else if (task === "4"){
      nameAssignment.set("Clean Toilet", name);
    } else if (task === "5"){
      nameAssignment.set("Clean Sink", name);
    } else if (task === "6"){
      nameAssignment.set("Trash patrol and Supplies", name);
    }                                                   
  
    display.onclick = function() {
      for(let pair of nameAssignment.entries())
      document.getElementById('output').innerHTML += pair;
    }
  </script>
  
</body>
</html>
